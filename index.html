<html lang="es">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="text" placeholder="Introduzca el texto.." class="input" />

            <input type="number" id="width" placeholder="ancho (opcional)" class="input opt_input" />
            <input type="number" id="height" placeholder="alto (opcional)" class="input opt_input" />
        </div>
        <button type="button" onclick="generateQR()">Generar QR</button>
        <div id="qr-image"><span class="error"></span><br/><img src="" id="img" /></div>

    </div>
